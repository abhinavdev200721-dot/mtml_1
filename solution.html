<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scheduling Automation</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background:#ffffff;
    color:#0f3558;
    text-align:center;
    padding:60px 20px;
  }

  h1 {
    font-weight:800;
    font-size:clamp(36px, 5vw, 60px);
    color:#0f3f5a;
    margin-bottom:22px;
    letter-spacing:-0.5px;
  }

  .subtext {
    max-width:900px;
    margin:0 auto 35px auto;
    font-size:clamp(16px, 1.6vw, 20px);
    color:#607a96;
    line-height:1.6;
  }

  .cta-wrapper {
    display:inline-flex;
    gap:16px;
    flex-wrap:wrap;
    justify-content:center;
  }

  .btn {
    padding:14px 24px;
    font-weight:600;
    border-radius:10px;
    font-size:16px;
    text-decoration:none;
    display:inline-block;
    min-width:150px;
    transition:0.15s ease;
  }

  .btn-primary {
    background:#0066ff;
    color:#fff;
    border:none;
  }
  .btn-primary:hover { transform:translateY(-2px); }

  .btn-outline {
    background:transparent;
    color:#0f3f5a;
    border:2px solid rgba(15,63,90,0.2);
  }
  .btn-outline:hover {
    transform:translateY(-2px);
    border-color:rgba(15,63,90,0.35);
  }
</style>
</head>

<body>

  <h1>A scheduling automation solution for every team</h1>

  <p class="subtext">
    Drive results, meeting by meeting. Calendly automates scheduling so teams can focus<br>
    on delivering results.
  </p>

  <div class="cta-wrapper">
    <a href="#" class="btn btn-primary">Sign up for free</a>
    <a href="#" class="btn btn-outline">Get a demo</a>
  </div>

</body>
</html>
